<!DOCTYPE html>
<html>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>

<script>

var xScale = d3.scaleLog().domain([10, 150]).range([0, 200]);
var yScale = d3.scaleLog().domain([10, 150]).range([200, 0]);
var margin = 50;
var height = 200;
const data = await d3.csv('https://flunky.github.io/cars2017.csv');

d3.select('svg').attr("width", 200).attr("height", 200)
.append('g')
.attr('transform', "translate("+margin+","+margin+")")
.selectAll('circle')
.data(data)
.enter()
.append('circle')
.attr('cx', function(d) {return xScale(d.AverageCityMPG);})
.attr('cy', function(d) {return yScale(d.AverageHighwayMPG);})
.attr('r', function(d) {return parseInt(d.EngineCylinders) + 2;});


d3.select('svg')
.append('g')
.attr("transform", "translate("+margin+","+margin+")")
.call(d3.axisLeft(yScale).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")))
;


d3.select('svg')
.append('g')
.attr("transform", "translate("+margin+","+(height+margin)+")")
.call(d3.axisBottom(xScale).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));


</script>

</body>
</html>
