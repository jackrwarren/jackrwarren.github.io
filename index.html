
<!DOCTYPE html>
<html>
<body>

<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=400 height=400>
</svg>


<script>
async function init() {
var xScale = d3.scaleLinear();
var yScale = d3.scaleLinear().range([50, 0]);
var margin = 50;
var height = 200;
const data = await d3.csv('https://jackrwarren.github.io/injuries.csv');

d3.select('svg').attr("width", 200).attr("height", 200)
.append('g')
.attr('transform', "translate("+margin+","+margin+")")
.selectAll('circle')
.data(data)
.enter()
.append('circle')
.attr('cx', function(d) {return xScale(d.AverageCityMPG);})
.attr('cy', function(d) {return yScale(d.AverageHighwayMPG);});


d3.select('svg')
.append('g')
.attr("transform", "translate("+margin+","+margin+")")
.call(d3.axisLeft(yScale).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")))
;


d3.select('svg')
.append('g')
.attr("transform", "translate("+margin+","+(height+margin)+")")
.call(d3.axisBottom(xScale).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));

}
</script>

</body>
</html>
